<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="resources/reset.css">

</head>
<body>
	<nav>
		<div class="container">
			<img src="resources/logo.png">
			<span>Secret Agent Supply</span>

	<div class="banner">

	<div class="menu">

				<li>Eyewear</li>
				<li>Apparel</li>

						-47.346436, 84.32354

				</div>

						0800-1800

		<div class="container">
			<span>Copyright Secret Agent Supply Inc.</span>
		</div>
